<header-secondary></header-secondary>
<section class="content-wrapper content-auth">
    <div class="container">
        <div class="border-primary py-3">
            <h3 class="text-center mb-4">
                Complete Profile
            </h3>
            <p class="text-secondary text-center font-500">
                Fill this basic details. 
                <br>
This information will be used to recommend better projects for you.
            </p>
        </div>

        <div class="auth-box">
            <div class="row justify-content-center">
                   <div class="col-lg-8 col-md-10">
                    <div class="card card-border"
                    >
                       <nav class="menu-wrapper" role="navigation">
                        <ul class="menu-navigation">
                            <li class="menu-tab" (click)="goToOrg()" 
                            [class.active]="tab == 0"
                            [class.completed]="tab == 1"
                            >
                                <div class="icon">
                                    <i data-feather="check"></i>
                                </div>
                                    <span class="text">
                                        Organization Details
                                    </span>
                            </li>
                            <li class="menu-tab" (click)="goToInterest()"
                            [class.active]="tab == 1">
                                <div class="icon">
                                    <i data-feather="check"></i>
                                </div>
                                    <span class="text">
                                        Interests
                                    </span>
                            </li>
                        </ul>
                    </nav>
                    </div>

                    <div class="card mt-4 pt-3">
                        <div class="card-header">
                            <h5 class="text-center" *ngIf="tab == 0">
                                College/Organization Details
                            </h5>
                            <h5 class="text-center" *ngIf="tab == 1">
                                Tell us what you like
                            </h5>
                        </div>
                        <div class="form-box d-none" [class.d-block]="tab == 0">
                        <form class="form" [formGroup]="form" (submit)="goToInterest()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group form-select-wrapper">
                                        <label for="role" class="form-label required">Who you are ?</label>
                                        <select 
                                        formControlName="role"
                                        class="form-select wide"
                                        nice-select (change)="ui.onSelectChange($event)" [value]="selectedValue" [attr.data-value]="selectedValue">
                                        <option value="null" disabled>Roles available</option>
                                        <option value="0">Student</option>
                                        <option value="1">Working Professional</option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row" *ngIf="role!.value=='0'">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="college" class="form-label required">College name</label>
                                        <input type="text" class="form-input" placeholder="Enter your college name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="college" class="form-label required">Degree</label>
                                        <input type="text" class="form-input" placeholder="for eg. B. Tech">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="college" class="form-label required">Course</label>
                                        <input type="text" class="form-input" placeholder="for eg. Computer Science">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                        <div class="form-group form-select-wrapper">
                                            <label for="role" class="form-label required">Beginning Year</label>
                                            <select 
                                            class="form-select wide"
                                            nice-select (change)="ui.onSelectChange($event)" [value]="selectedValue" [attr.data-value]="selectedValue">
                                            <option value="null" disabled>Select beginning year</option>
                                            <option value="year" *ngFor="let year of yearList">{{year}}</option>
                                              </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-select-wrapper">
                                        <label for="role" class="form-label required">Completion Year</label>
                                        <select 
                                        class="form-select wide"
                                        nice-select (change)="ui.onSelectChange($event)" [value]="selectedValue" [attr.data-value]="selectedValue">
                                        <option value="null" disabled>Select completion year</option>
                                        <option value="year" *ngFor="let year of yearList">{{year}}</option>
                                          </select>
                                </div>
                            </div>
                            </div>
                           
                            <div class="row" *ngIf="role!.value=='1'">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="college" class="form-label required">Organization name</label>
                                        <input type="text" class="form-input" placeholder="Enter your Organization name">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="college" class="form-label required">Your role in organization</label>
                                        <input type="text" class="form-input" placeholder="for eg. Senior Web Developer">
                                    </div>
                              
                            </div>
                            </div>
                            <div class="text-right">
                                <button class="ml-auto btn btn-icon btn-sm btn-outline"
                                type="submit" >
                                <div class="icon">
                                    <i data-feather="arrow-right-circle"></i>
                                </div>
                                    Next
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="form-box d-none" [class.d-block]="tab == 1">
                        <form class="form" [formGroup]="form" (submit)="submit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="college" class="form-label required">Organization name</label>
                                        <input type="text" class="form-input" placeholder="Enter your Organization name">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="college" class="form-label required">Your role in organization</label>
                                        <input type="text" class="form-input" placeholder="for eg. Senior Web Developer">
                                    </div>
                              
                            </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-icon btn-sm btn-outline"
                                type="button"
                                (click)="goToOrg()">
                                <div class="icon">
                                    <i data-feather="arrow-left-circle"></i>
                                </div>
                                    Previous
                                </button>

                                <button class="btn btn-sm btn-primary"
                                type="submit">
                             
                                    Next
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
               
                   </div>
            </div>
        </div>
    </div>
</section>
<footer-secondary></footer-secondary>
